
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="movieId">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.movieId}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="genre">
      <mat-header-cell *matHeaderCellDef> Genre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.genre}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="classification">
      <mat-header-cell *matHeaderCellDef> Classification </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.classification}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="releaseDate">
      <mat-header-cell *matHeaderCellDef> Release Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.releaseDate}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef> Rating </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.rating}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="column1">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="create()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <!--<button mat-raised-button color="primary" (click)="update(element)">Update</button>-->
        <button mat-icon-button color="primary" (click)="update(element)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <!--<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>-->
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             matRipple
             class="element-row"
             [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl">
    </mat-row>
  </mat-table>
</div>

<ng-template #tpl let-element>
  <div class="mat-row" [@detailExpand] style="overflow: hidden">    
    <label>
      Cast:
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let actor of element.cast">{{actor}}</mat-list-item>
      </mat-list>

    </label>
      </div>
</ng-template>
